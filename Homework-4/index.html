<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework-4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <label for="name">Name:</label><br>
        <input type="text"  name="name" placeholder="Enter your name"><br><br>
        <label for="email">Email:</label><br>
        <input type="email"  name="email" placeholder="Enter your Email"><br><br>
        <label for="age">Age:</label><br>
        <input type="number"  name="age" placeholder="Age"><br><br>
        <label for="option">Which option best describes your current role?</label><br>
        <select name="role" id="">
            <option value="#">Select an option</option>
            <option value="python">Python</option>
            <option value="php">PHP</option>
            <option value="go">Go</option>
            <option value="js">JavaScript</option>
        </select><br><br>
        <label for="check">What would you like to see improved? <span>(Check all that apply)</span></label><br>
        <input type="radio" name="choices"><label for="#">Definetely</label><br>
        <input type="radio" name="choices"><label for="#">Maybe</label><br>
        <input type="radio" name="choices"><label for="#">Not Sure</label><br><br>
        <label for="freeCodeCamp">What is your favorite feature of your freeCodeCamp?</label><br>
        <select id="freeCodeCamp" name="freeCodeCamp">
            <option value="select">Select an option</option>
            <option value="egitici">Funny</option>
            <option value="anlasilir">Instructive</option>
        </select><br><br>
        <label for="improved?">What would you like to see improved? <span>(Check all that apply)</span></label>
        <input type="checkbox"><label for="">Front-End Projects</label><br>
        <input type="checkbox"><label for="">Back-End Projects</label><br>
        <input type="checkbox"><label for="">Data Visualizations</label><br>
        <input type="checkbox"><label for="">Challanges</label><br>
        <input type="checkbox"><label for="">Open Source Community</label><br>
        <input type="checkbox"><label for="">Gitter Help Rooms</label><br>
        <input type="checkbox"><label for="">Videos</label><br>
        <input type="checkbox"><label for="">City Meetups</label><br>
        <input type="checkbox"><label for="">Wiki</label><br>
        <input type="checkbox"><label for="">Forum</label><br>
        <input type="checkbox"><label for="">Additional Courses</label><br><br>
        <label for="suggestions">Any comments or suggestions?</label><br>
        <textarea name="suggestions" id="suggestions" cols="175" rows="10" placeholder="Enter your comment here..."></textarea><br><br>
        <input class="submit" type="submit" value="Submit">
    </form>

</body>
</html>
