<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>A Great Demo on CodePen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="metin">
    <P>SUBSCRIBE TO <b>STARGAZER</b></P>
    <P>Please fill out the following information to receive our correspondence. Your first monthly issue should  arrive within a week of submitting.</P>
  </div>
  <div class="form">
    <form action="#">
      <input type="text" name="fname" placeholder="First Name*"><br>
      <input type="text" name="lname" placeholder="Last Name*"><br>
      <input type="email" name="email" placeholder="Email"><br>
      <input type="text" name="address" placeholder="Address (optional)"><br>
      <center><input type="button" value="Send"></center>
    </form>
  </div>
</body>
</html>
